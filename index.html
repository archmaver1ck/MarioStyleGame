<!DOCTYPE html>
<html>
<head>
    <title>Your Mario Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
        }
        
        /* This is the container for the end-game video */
        #video-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Sits on top of everything */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            /* Flexbox to perfectly center the video */
            justify-content: center;
            align-items: center;
        }

        #video-container {
            width: 80%;
            max-width: 800px;
            /* This maintains a 16:9 aspect ratio for the video */
            aspect-ratio: 16 / 9;
        }

        #video-container iframe {
            width: 100%;
            height: 100%;
            border: 3px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script src="game.js"></script>

    <div id="video-overlay">
        <div id="video-container">
            <iframe
                id="win-video"
                src="https://www.youtube.com/embed/a0-83332E4?si=r7Q1uF7O9K0gP2zY&autoplay=1&mute=1"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
